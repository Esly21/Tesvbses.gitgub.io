<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <style>
    /* Estilos para el cuerpo de la página */
    body {
      font-family: 'Arial', sans-serif; /* Tipo de fuente */
      background-color: #f0f8ff; /* Color de fondo */
      color: #333; /* Color del texto */
      margin: 0; /* Sin margen */
      padding: 20px; /* Espaciado interno */
      line-height: 1.6; /* Altura de línea */
    }

    /* Estilos para el párrafo */
    p {
      background-color: #fff; /* Fondo blanco para el párrafo */
      border: 1px solid #ccc; /* Borde gris claro */
      border-radius: 5px; /* Bordes redondeados */
      padding: 15px; /* Espaciado interno del párrafo */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra ligera */
    }

    /* Estilos para el título */
    h1 {
      color: #4a90e2; /* Color azul */
      text-align: center; /* Alinear al centro */
    }

    /* Estilos para enlaces */
    a {
      color: #4a90e2; /* Color de enlace */
      text-decoration: none; /* Sin subrayado */
    }

    a:hover {
      text-decoration: underline; /* Subrayar al pasar el ratón */
    }
  </style>
</head>

<body>
  <h1>Bienvenido a mi página web</h1>
  <p>Esta página web es una página HTML válida.</p>
</body>
</html>
